<!DOCTYPE html>
<html lang="en">
<html>

<head>

    <meta charset="UTF-8">
    <title>js project 9</title>
    <link rel="stylesheet" type="text.css" href="CSS/main.css">


</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown ()">Click now</button>
    <p id="timer"></p>

    <script src="JS/main.js"></script>
    <br>
    <br>

    <!--Slideshow container-->
    <div class="slideshow-container">

        <!--3/4-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/9</div>
            <img src="Images/slides/slide_1.jpg" style="width:75%">
            <div class="text">Mt.Rainier National Park</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/9</div>
            <img src="Images/slides/slide_2.jpg" style="width:75%">
            <div class="text">Red Rose</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/9</div>
            <img src="Images/slides/slide_3.jpg" style="width:75%">
            <div class="text">Purple and yellow Iris</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4/9</div>
            <img src="Images/slides/slide_4.jpg" style="width:75%">
            <div class="text">Yellow Lilies</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5/9</div>
            <img src="Images/slides/slide_5.jpg" style="width:75%">
            <div class="text">Red Nandina</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6/9</div>
            <img src="Images/slides/slide_6.jpg" style="width:75%">
            <div class="text">Colorful mix of flower plants</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7/9</div>
            <img src="Images/slides/slide_7.jpg" style="width:75%">
            <div class="text">Cherry Blossom</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8/9</div>
            <img src="Images/slides/slide_8.jpg" style="width:75%">
            <div class="text">White Dogwood</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9/9</div>
            <img src="Images/slides/slide_9.jpg" style="width:75%">
            <div class="text">Pink Magnolia tree</div>
        </div>
        <br>

        <!--Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
