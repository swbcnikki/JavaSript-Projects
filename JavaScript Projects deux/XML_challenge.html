<!DOCTYPE html>
<html>

<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //creates a text string
        var Firefly = "<episodes>" + "<pilot>Serenity</pilot>" + "<e2>The train job</e2>" + "<e3>Bushwhacked</e3>" +
            "<e4>Shindig</e4>" + "<e5>Safe</e5>" + "<e6>Our Mrs. Reynolds</e6>" + "<e7>Jaynestown</e7>" + "<e8>Out of gas</e8>" +
            "<e9>Ariel</e9>" + "<e10>War Stories</e10>" + "<e11>Trash</e11>" + "<e12>The Message</e12>" + "<e13>Heart of Gold</e13>" +
            "<e14>Objects in Space</e14>" + "</episodes>";
        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Firefly, "text/xml");

        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("e7")[0].childNodes[0].nodeValue;
    </script>
</body>

</html>
