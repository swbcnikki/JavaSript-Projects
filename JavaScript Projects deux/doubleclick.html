<!DOCTYPE html>
<html lang="en">
<html>

<head>

    <meta charset="UTF-8">
    <title>ondblclick event handler</title>

</head>

<body>
    <h1>Double click the paragraph</h1>
    <p id="Seuss" ondblclick="yourChoices ()">“When something bad happens you have three choices. You can either let it define you, let is destroy you, or you can let it strengthen you.”― Dr. Seuss</p>
    <script>
        function yourChoices() {
            document.getElementById("Seuss").style.fontSize = "x-large";
        }
    </script>

</body>

</html>
