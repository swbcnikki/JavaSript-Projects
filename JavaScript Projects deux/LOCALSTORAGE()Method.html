<!DOCTYPE html>
<html lang="en">

<body>
    <p id="myCat"></p>
    <script>
        /* set the data as a key/value pair to be saved locally in your browser*/
        localStorage.setItem("Name", "Titu");
        /* then use the key "Name" to return to its value "Titu"*/
        document.getElementById("myCat").innerHTML = localStorage.getItem("Name");
    </script>
</body>

</html>
