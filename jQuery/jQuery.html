<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--the script tag below is how you access the most current jQuery library. No need for a download if you don't want to-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        // the $ is in reference to jQuery. It is used instead of writing the word.
        $("html").append(
            // These notes are mostly specific to this example    
            //$-jQuery, (document)- the entire html page requested from the DOM, .ready - checks if it's ready. When the document is ready, do the follwing function
            // ("html") - target the html element, .append - append the html element using the contents in the parameter - refer to jQuery.com
            //remember that this whole following section, from open body to close body, is a string encased in "" so any strings within it need to be encased in ''
            // also notice the backslash at the end of each line to indicate that the string is still continuing in the next line - The slashes can get confusing so watchout
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css(("color"), "red"); // This is to change the color of paragraph 2 to red
        $("#3").click(function() { //This is to hide the title when paragraph 3 is clicked
            $('h1').hide();
        });
    });
</script>

</html>
