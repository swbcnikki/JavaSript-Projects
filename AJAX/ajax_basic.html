<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class="content" id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
    </div>
    <script type="text/javascript">
        //STEP 1: SETUP THE XML Http Request OBJECT
        var ajax = new XMLHttpRequest();


        // STEP 2: CALL ON AJAX OPEN(); METHOD - prepare the open AJAX request
        ajax.open("GET", "content.html");

        // STEP 3: DEFINE THE AJAX CALLBACK - responsoe callback method
        ajax.onreadystatechange = function() {
            if (ajax.readyState = 4) {
                document.getElementById("content").innerHTML = ajax.responseText;
            }
        }

        // STEP 4: CALL ON THE AJAX SEND(); METHOD - send the AJAX request for data
        function getContent() {
            ajax.send();
            document.getElementById("btn_content").style.display = "none";
        }
    </script>

    <!-- onreadystatechange defines a function to be called when the readyState property changes. readyState starts 
        before the request is made up to when the response is ready. Once ready, the status can be (200)ok, 
        (403)forbidden, (404)page not found etc which is presented on the screen -->

</body>

</html>
